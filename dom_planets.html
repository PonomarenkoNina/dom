<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Planets</title>
    <script>
    function init() {
         var planet = document.getElementById("greenplanet");
         planet.innerHTML = "Red Alert: hit by phaser fire!";
         console.log("planet.innerHTML");
      }
      
    window.onload = init;
//Browser (object window): Green Planet: Red Alert: hit by phaser fire!
    </script>
    <style>
      .redtext {
        color: red;
      }
    </style>
  <body>
    <h1>Green Planet</h1>
    <p id="greenplanet" class="redtext">All is well</p>
    <h1>Red Planet</h1>
    <p id="redplanet">Nothing to report</p>
    <h1>Blue</h1>
    <p id="blueplanet">All systems A-OK</p>
  </body>
</html>
